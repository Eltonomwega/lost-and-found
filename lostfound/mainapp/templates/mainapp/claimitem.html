{% extends 'mainapp/base.html' %}
{% load static %}
{% load crispy_forms_tags %}
{% block content %}

<div class="maincontainer container mx-auto">
    <div class="jumbotron m-3 pt-4 " style="background-color: white;">
        <div class="row">
            <div class="col text-dark">
                <form action="" method="POST" enctype="multipart/form-data">
                    {% csrf_token %}
                    <fieldset class="form-group">
                        <legend class="border-bottom mb-4 text-white rounded p-5 text-center font-weight-bolder"
                            style="font-size:30px;background-color: #0A6A93;">
                            Claim Item
                        </legend>
                        <div class="row">
                            <div class="col-6 text-center">
                                <img class="img-fluid" src="{{ post.image.url }}" alt="item">
                                <h4>{{ post }}</h4>
                                <p>Date Posted : {{ post.When|date:'F d, Y' }}</p>
                            </div>
                            <div class="col-5">
                                {{ claim_form | crispy }}
                            </div>
                        </div>

                        <div class="form-group text-center pt-2">
                            <button class="btn" style="background-color: #E4B43A;" type="submit">Submit Claim</button>
                        </div>
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
